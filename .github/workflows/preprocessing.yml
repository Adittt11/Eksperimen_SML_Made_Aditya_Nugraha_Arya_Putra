name: Automated Preprocessing Workflow

on:
  push:
    branches: [ main, master ]
    paths:
      - 'preprocessing/**'
      - 'churn_raw.csv'
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn numpy

    - name: Run preprocessing automation
      run: |
        python preprocessing/automate_Made_Aditya_Nugraha_Arya_Putra.py --input churn_raw.csv

    - name: Upload preprocessed dataset
      uses: actions/upload-artifact@v4
      with:
        name: churn-preprocessed
        path: churn_preprocessed.csv
        retention-days: 30
